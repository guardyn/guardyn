version: '3.8'

services:
  # TiKV cluster for testing
  pd:
    image: pingcap/pd:v7.5.0
    ports:
      - "2379:2379"
    command:
      - --name=pd
      - --client-urls=http://0.0.0.0:2379
      - --peer-urls=http://0.0.0.0:2380
      - --advertise-client-urls=http://pd:2379
      - --advertise-peer-urls=http://pd:2380
      - --initial-cluster=pd=http://pd:2380
      - --data-dir=/data/pd
    volumes:
      - pd-data:/data/pd
    networks:
      - guardyn-test

  tikv:
    image: pingcap/tikv:v7.5.0
    ports:
      - "20160:20160"
    command:
      - --addr=0.0.0.0:20160
      - --advertise-addr=tikv:20160
      - --data-dir=/data/tikv
      - --pd=pd:2379
    volumes:
      - tikv-data:/data/tikv
    depends_on:
      - pd
    networks:
      - guardyn-test

  # NATS JetStream for messaging
  nats:
    image: nats:2.10-alpine
    ports:
      - "4222:4222"
      - "8222:8222"
    command: ["-js", "-m", "8222"]
    networks:
      - guardyn-test

  # ScyllaDB for message history (optional for auth tests)
  scylla:
    image: scylladb/scylla:5.4
    ports:
      - "9042:9042"
    command: --smp 1 --memory 512M
    networks:
      - guardyn-test
    volumes:
      - scylla-data:/var/lib/scylla

volumes:
  pd-data:
  tikv-data:
  scylla-data:

networks:
  guardyn-test:
    driver: bridge
