# Envoy configuration for local development
# Routes gRPC-Web requests from Flutter Web to local backend services
#
# Usage: docker run --rm --network host -v $(pwd)/client/envoy-local.yaml:/etc/envoy/envoy.yaml envoyproxy/envoy:v1.28-latest
# Or:    just dev-envoy-local
#
# NOTE: Uses port 18080 to avoid conflict with k3d (which uses 8080)

admin:
  address:
    socket_address:
      address: 127.0.0.1
      port_value: 9901

static_resources:
  listeners:
  - name: listener_0
    address:
      socket_address:
        address: 0.0.0.0
        port_value: 18080
    filter_chains:
    - filters:
      - name: envoy.filters.network.http_connection_manager
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
          codec_type: AUTO
          stat_prefix: ingress_http
          route_config:
            name: local_route
            virtual_hosts:
            - name: backend_services
              domains: ["*"]
              routes:
              # Auth service routes
              - match:
                  prefix: "/guardyn.auth."
                route:
                  cluster: auth_service
                  timeout: 0s
                  max_stream_duration:
                    grpc_timeout_header_max: 0s
              # Messaging service routes
              - match:
                  prefix: "/guardyn.messaging."
                route:
                  cluster: messaging_service
                  timeout: 0s
                  max_stream_duration:
                    grpc_timeout_header_max: 0s
              # Presence service routes
              - match:
                  prefix: "/guardyn.presence."
                route:
                  cluster: presence_service
                  timeout: 0s
                  max_stream_duration:
                    grpc_timeout_header_max: 0s
              # Media service routes
              - match:
                  prefix: "/guardyn.media."
                route:
                  cluster: media_service
                  timeout: 0s
                  max_stream_duration:
                    grpc_timeout_header_max: 0s
              # Default route (fallback to auth for unmatched)
              - match:
                  prefix: "/"
                route:
                  cluster: auth_service
                  timeout: 0s
                  max_stream_duration:
                    grpc_timeout_header_max: 0s
              cors:
                allow_origin_string_match:
                - prefix: "*"
                allow_methods: GET, PUT, DELETE, POST, OPTIONS
                allow_headers: keep-alive,user-agent,cache-control,content-type,content-transfer-encoding,custom-header-1,x-accept-content-transfer-encoding,x-accept-response-streaming,x-user-agent,x-grpc-web,grpc-timeout,authorization
                max_age: "1728000"
                expose_headers: custom-header-1,grpc-status,grpc-message
          http_filters:
          - name: envoy.filters.http.grpc_web
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.http.grpc_web.v3.GrpcWeb
          - name: envoy.filters.http.cors
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.http.cors.v3.Cors
          - name: envoy.filters.http.router
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router

  clusters:
  # Auth service - localhost:50051
  - name: auth_service
    connect_timeout: 0.25s
    type: STATIC
    http2_protocol_options: {}
    lb_policy: ROUND_ROBIN
    load_assignment:
      cluster_name: auth_service
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: 127.0.0.1
                port_value: 50051

  # Messaging service - localhost:50052
  - name: messaging_service
    connect_timeout: 0.25s
    type: STATIC
    http2_protocol_options: {}
    lb_policy: ROUND_ROBIN
    load_assignment:
      cluster_name: messaging_service
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: 127.0.0.1
                port_value: 50052

  # Presence service - localhost:50053
  - name: presence_service
    connect_timeout: 0.25s
    type: STATIC
    http2_protocol_options: {}
    lb_policy: ROUND_ROBIN
    load_assignment:
      cluster_name: presence_service
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: 127.0.0.1
                port_value: 50053

  # Media service - localhost:50054
  - name: media_service
    connect_timeout: 0.25s
    type: STATIC
    http2_protocol_options: {}
    lb_policy: ROUND_ROBIN
    load_assignment:
      cluster_name: media_service
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: 127.0.0.1
                port_value: 50054
