apiVersion: apps/v1
kind: Deployment
metadata:
  name: presence-service
  namespace: apps
  labels:
    app: presence-service
    guardyn.io/stage: poc
spec:
  replicas: 2
  selector:
    matchLabels:
      app: presence-service
  template:
    metadata:
      labels:
        app: presence-service
        guardyn.io/stage: poc
    spec:
      containers:
      - name: presence-service
        image: guardyn-presence-service:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 50053
          name: grpc
        env:
        - name: RUST_LOG
          value: "info"
        - name: LOG_LEVEL
          value: "info"
        - name: GRPC_PORT
          value: "50053"
        - name: NATS_URL
          value: "nats://nats.messaging.svc.cluster.local:4222"
        - name: TIKV_PD_ENDPOINTS
          value: "pd-0.pd.data.svc.cluster.local:2379"
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: guardyn-backend-secrets
              key: jwt-secret
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          tcpSocket:
            port: 50053
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          tcpSocket:
            port: 50053
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: presence-service
  namespace: apps
  labels:
    app: presence-service
    guardyn.io/stage: poc
spec:
  selector:
    app: presence-service
  ports:
  - name: grpc
    port: 50053
    targetPort: 50053
