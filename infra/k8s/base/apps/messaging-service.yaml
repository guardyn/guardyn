apiVersion: apps/v1
kind: Deployment
metadata:
  name: messaging-service
  namespace: apps
  labels:
    app: messaging-service
    guardyn.io/stage: poc
spec:
  replicas: 3
  selector:
    matchLabels:
      app: messaging-service
  template:
    metadata:
      labels:
        app: messaging-service
        guardyn.io/stage: poc
    spec:
      containers:
      - name: messaging-service
        image: guardyn-registry:5000/messaging-service:latest
        ports:
        - containerPort: 8080
          name: http
        - containerPort: 9090
          name: grpc
        env:
        - name: RUST_LOG
          value: "info"
        - name: FOUNDATIONDB_URL
          value: "foundationdb://guardyn-fdb.data.svc.cluster.local:4500"
        - name: SCYLLADB_URL
          value: "guardyn-scylla-dc1-rack1-0.data.svc.cluster.local:9042"
        - name: NATS_URL
          value: "nats://nats.messaging.svc.cluster.local:4222"
        resources:
          requests:
            cpu: 200m
            memory: 256Mi
          limits:
            cpu: 1000m
            memory: 1Gi
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
        volumeMounts:
        - name: tls-certs
          mountPath: /etc/ssl/certs/guardyn
          readOnly: true
      volumes:
      - name: tls-certs
        secret:
          secretName: guardyn-backend-tls
---
apiVersion: v1
kind: Service
metadata:
  name: messaging-service
  namespace: apps
  labels:
    app: messaging-service
    guardyn.io/stage: poc
spec:
  selector:
    app: messaging-service
  ports:
  - name: http
    port: 8080
    targetPort: 8080
  - name: grpc
    port: 9090
    targetPort: 9090
