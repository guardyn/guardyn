apiVersion: apps/v1
kind: Deployment
metadata:
  name: messaging-service
  namespace: apps
  labels:
    app: messaging-service
    guardyn.io/stage: poc
spec:
  replicas: 3
  selector:
    matchLabels:
      app: messaging-service
  template:
    metadata:
      labels:
        app: messaging-service
        guardyn.io/stage: poc
    spec:
      containers:
      - name: messaging-service
        image: guardyn-messaging-service:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 50052
          name: grpc
          protocol: TCP
        env:
        - name: GUARDYN_SERVICE_NAME
          value: "messaging-service"
        - name: GUARDYN_HOST
          value: "0.0.0.0"
        - name: GUARDYN_PORT
          value: "50052"
        - name: GUARDYN_DATABASE__TIKV_PD_ENDPOINTS
          value: "pd.data.svc.cluster.local:2379"
        - name: GUARDYN_DATABASE__SCYLLADB_NODES
          value: "guardyn-scylla-client.data.svc.cluster.local:9042"
        - name: GUARDYN_MESSAGING__NATS_URL
          value: "nats://nats.messaging.svc.cluster.local:4222"
        - name: GUARDYN_OBSERVABILITY__OTLP_ENDPOINT
          value: "http://tempo.observability.svc.cluster.local:4317"
        - name: GUARDYN_OBSERVABILITY__LOG_LEVEL
          value: "info"
        - name: RUST_LOG
          value: "info,guardyn_messaging_service=debug"
        - name: GUARDYN_JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: guardyn-backend-secrets
              key: jwt-secret
        resources:
          requests:
            cpu: 200m
            memory: 256Mi
          limits:
            cpu: 1000m
            memory: 1Gi
        livenessProbe:
          tcpSocket:
            port: 50052
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          tcpSocket:
            port: 50052
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
        volumeMounts:
        - name: tls-certs
          mountPath: /etc/ssl/certs/guardyn
          readOnly: true
      volumes:
      - name: tls-certs
        secret:
          secretName: guardyn-backend-tls
          optional: true
---
apiVersion: v1
kind: Service
metadata:
  name: messaging-service
  namespace: apps
  labels:
    app: messaging-service
    guardyn.io/stage: poc
spec:
  selector:
    app: messaging-service
  ports:
  - name: grpc
    port: 50052
    targetPort: 50052
    protocol: TCP
  type: ClusterIP
