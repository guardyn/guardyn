apiVersion: apps/v1
kind: Deployment
metadata:
  name: messaging-service
  namespace: apps
  labels:
    app: messaging-service
    guardyn.io/stage: poc
spec:
  replicas: 3
  selector:
    matchLabels:
      app: messaging-service
  template:
    metadata:
      labels:
        app: messaging-service
        guardyn.io/stage: poc
    spec:
      containers:
      - name: messaging-service
        image: guardyn-messaging-service:latest
        imagePullPolicy: Never  # Use locally imported image
        ports:
        - containerPort: 50052
          name: grpc
          protocol: TCP
        - containerPort: 8081
          name: websocket
          protocol: TCP
        env:
        - name: GUARDYN_SERVICE_NAME
          value: "messaging-service"
        - name: GUARDYN_HOST
          value: "0.0.0.0"
        - name: GUARDYN_PORT
          value: "50052"
        - name: GUARDYN_DATABASE__TIKV_PD_ENDPOINTS
          value: "pd.data.svc.cluster.local:2379"
        - name: GUARDYN_DATABASE__SCYLLADB_NODES
          value: "guardyn-scylla-client.data.svc.cluster.local:9042"
        - name: SCYLLADB_ENDPOINTS
          value: "guardyn-scylla-client.data.svc.cluster.local:9042"
        - name: GUARDYN_MESSAGING__NATS_URL
          value: "nats://nats.messaging.svc.cluster.local:4222"
        - name: GUARDYN_OBSERVABILITY__OTLP_ENDPOINT
          value: "http://tempo.observability.svc.cluster.local:4317"
        - name: GUARDYN_OBSERVABILITY__LOG_LEVEL
          value: "info"
        - name: RUST_LOG
          value: "info,guardyn_messaging_service=debug"
        # Feature Flags for Cryptography
        - name: ENABLE_MLS
          value: "false"  # Gradual rollout: set to "true" to enable MLS group encryption
        - name: ENABLE_E2EE
          value: "false"  # Gradual rollout: set to "true" to enable E2EE for 1-on-1 chats
        # MLS Configuration (when ENABLE_MLS=true)
        - name: MLS_MAX_GROUP_SIZE
          value: "256"
        - name: MLS_KEY_PACKAGE_TTL_DAYS
          value: "30"
        - name: MLS_CIPHERSUITE
          value: "MLS_128_DHKEMX25519_AES128GCM_SHA256_Ed25519"
        # E2EE Configuration (when ENABLE_E2EE=true)
        - name: E2EE_X3DH_ENABLED
          value: "true"
        - name: E2EE_DOUBLE_RATCHET_ENABLED
          value: "true"
        - name: E2EE_MAX_SKIPPED_KEYS
          value: "1000"
        # Service Endpoints
        - name: AUTH_SERVICE_ENDPOINT
          value: "http://auth-service.apps.svc.cluster.local:50051"
        # WebSocket Configuration
        - name: ENABLE_WEBSOCKET
          value: "true"
        - name: WEBSOCKET_PORT
          value: "8081"
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: guardyn-backend-secrets
              key: jwt-secret
        resources:
          requests:
            cpu: 200m
            memory: 256Mi
          limits:
            cpu: 1000m
            memory: 1Gi
        livenessProbe:
          tcpSocket:
            port: 50052
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          tcpSocket:
            port: 50052
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
        volumeMounts:
        - name: tls-certs
          mountPath: /etc/ssl/certs/guardyn
          readOnly: true
      volumes:
      - name: tls-certs
        secret:
          secretName: guardyn-backend-tls
          optional: true
---
apiVersion: v1
kind: Service
metadata:
  name: messaging-service
  namespace: apps
  labels:
    app: messaging-service
    guardyn.io/stage: poc
spec:
  selector:
    app: messaging-service
  ports:
  - name: grpc
    port: 50052
    targetPort: 50052
    protocol: TCP
  - name: websocket
    port: 8081
    targetPort: 8081
    protocol: TCP
  type: ClusterIP
