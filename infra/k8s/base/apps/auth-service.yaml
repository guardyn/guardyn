apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  namespace: apps
  labels:
    app: auth-service
    guardyn.io/stage: poc
spec:
  replicas: 2
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
        guardyn.io/stage: poc
    spec:
      containers:
      - name: auth-service
        image: guardyn-auth-service:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 50051
          name: grpc
          protocol: TCP
        env:
        - name: GUARDYN_SERVICE_NAME
          value: "auth-service"
        - name: GUARDYN_HOST
          value: "0.0.0.0"
        - name: GUARDYN_PORT
          value: "50051"
        - name: GUARDYN_DATABASE__TIKV_PD_ENDPOINTS
          value: "pd.data.svc.cluster.local:2379"
        - name: GUARDYN_DATABASE__SCYLLADB_NODES
          value: "scylla-0.data.svc.cluster.local:9042,scylla-1.data.svc.cluster.local:9042,scylla-2.data.svc.cluster.local:9042"
        - name: GUARDYN_MESSAGING__NATS_URL
          value: "nats://nats.messaging.svc.cluster.local:4222"
        - name: GUARDYN_OBSERVABILITY__OTLP_ENDPOINT
          value: "http://tempo.observability.svc.cluster.local:4317"
        - name: GUARDYN_OBSERVABILITY__LOG_LEVEL
          value: "info"
        - name: RUST_LOG
          value: "info,guardyn_auth_service=debug"
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: guardyn-backend-secrets
              key: jwt-secret
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          exec:
            command:
            - /usr/local/bin/guardyn-auth-service
            - --health-check
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          exec:
            command:
            - /usr/local/bin/guardyn-auth-service
            - --health-check
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
        volumeMounts:
        - name: tls-certs
          mountPath: /etc/ssl/certs/guardyn
          readOnly: true
      volumes:
      - name: tls-certs
        secret:
          secretName: guardyn-backend-tls
          optional: true
---
apiVersion: v1
kind: Service
metadata:
  name: auth-service
  namespace: apps
  labels:
    app: auth-service
    guardyn.io/stage: poc
spec:
  selector:
    app: auth-service
  ports:
  - name: grpc
    port: 50051
    targetPort: 50051
    protocol: TCP
  type: ClusterIP
