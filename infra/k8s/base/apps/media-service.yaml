# Media Service - handles file uploads, downloads, and thumbnails
apiVersion: apps/v1
kind: Deployment
metadata:
  name: media-service
  namespace: apps
  labels:
    app: media-service
    guardyn.io/stage: poc
spec:
  replicas: 2
  selector:
    matchLabels:
      app: media-service
  template:
    metadata:
      labels:
        app: media-service
        guardyn.io/stage: poc
    spec:
      containers:
      - name: media-service
        image: guardyn-media-service:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 50054
          name: grpc
        env:
        # Service configuration
        - name: GUARDYN_SERVICE_NAME
          value: "media-service"
        - name: GUARDYN_HOST
          value: "0.0.0.0"
        - name: GUARDYN_PORT
          value: "50054"
        - name: RUST_LOG
          value: "info,media_service=debug"
        # Database configuration
        - name: GUARDYN_DATABASE__TIKV_PD_ENDPOINTS
          value: "pd.data.svc.cluster.local:2379"
        - name: GUARDYN_DATABASE__SCYLLADB_NODES
          value: "scylla.data.svc.cluster.local:9042"
        - name: TIKV_PD_ENDPOINTS
          value: "pd.data.svc.cluster.local:2379"
        # Messaging configuration
        - name: GUARDYN_MESSAGING__NATS_URL
          value: "nats://nats.messaging.svc.cluster.local:4222"
        # Observability configuration
        - name: GUARDYN_OBSERVABILITY__OTLP_ENDPOINT
          value: "http://otel-collector.observability.svc.cluster.local:4317"
        - name: GUARDYN_OBSERVABILITY__LOG_LEVEL
          value: "info"
        # S3/MinIO configuration
        - name: S3_ENDPOINT
          value: "http://minio.data.svc.cluster.local:9000"
        - name: S3_REGION
          value: "us-east-1"
        - name: S3_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: minio-credentials
              key: access-key
        - name: S3_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: minio-credentials
              key: secret-key
        - name: S3_BUCKET_NAME
          value: "guardyn-media"
        # File size limits
        - name: MAX_FILE_SIZE_BYTES
          value: "104857600"  # 100MB
        - name: CHUNK_SIZE_BYTES
          value: "1048576"    # 1MB
        # JWT secret
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: guardyn-backend-secrets
              key: jwt-secret
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          tcpSocket:
            port: 50054
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          tcpSocket:
            port: 50054
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: media-service
  namespace: apps
  labels:
    app: media-service
    guardyn.io/stage: poc
spec:
  selector:
    app: media-service
  ports:
  - name: grpc
    port: 50054
    targetPort: 50054
---
# MinIO credentials secret for media-service in apps namespace
apiVersion: v1
kind: Secret
metadata:
  name: minio-credentials
  namespace: apps
  labels:
    app: media-service
    guardyn.io/stage: poc
type: Opaque
stringData:
  access-key: "minioadmin"
  secret-key: "minioadmin-secret-password"
